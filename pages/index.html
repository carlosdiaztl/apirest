<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1>CREATE USER</h1>
      <form id="formUser">
        <div class="form-group">
          <label>Cédula:</label>
          <input
            type="number"
            class="form-control"
            name="cedula"
            placeholder="Enter your id"
          />
          <small class="form-text text-muted">please enter your id.</small>
        </div>
        <div class="form-group">
          <label>Nombre:</label>
          <input class="form-control" type="text" name="nombre" />
          <small class="form-text text-muted">please enter your name.</small>
        </div>
        <div class="form-group">
          <label>Teléfono:</label>
          <input class="form-control" type="number" name="telefono" />
          <small class="form-text text-muted">please enter your phone.</small>
        </div>
        <button class="btn btn-success" type="submit">Enviar</button>
      </form>
      <button class="btn btn-primary mt-5" id="showData">show user list</button>
      <div id="contenedor" class="mt-4"></div>
    </div>

    <script src="/pages/scripts/index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
